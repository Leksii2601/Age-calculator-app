<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Age calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; position: relative; top:68px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="overAll">
  <div class="date">
    <div class="days">
      <p>DAY</p>
      <input type="text" placeholder="DD" class="day">
      <div class="error-invalid-day">
        Must be a valid day
      </div>
      <div class="required-field-day">
        This field is required
      </div>
    </div>
    <div class="mouths">
      <p>MOUTH</p>
      <input type="text" placeholder="MM" class="mouth">
      <div class="error-invalid-mouth">
        Must be a valid mouth
      </div>
      <div class="required-field-mouth">
        This field is required
      </div>
    </div>
    <div class="years">
      <p>YEAR</p>
      <input type="text" placeholder="YYYY" class="year">
      <div class="error-invalid-year">
        Must be a in the past
      </div>
      <div class="required-field-year">
        This field is required
      </div>
    </div>
  </div>
  <div class="lineAndButton">
    <hr>
    <div class="img">
      <img src="assets\images\icon-arrow.svg"  alt="">
    </div>

  </div>
  <div class="result">
    <h1><span class="yearsResult">--</span>years</h1>
    <h1><span class="mouthsResult">--</span>months</h1>
    <h1><span class="daysResult">--</span>days</h1>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a  target="https://www.frontendmentor.io/profile/Leksii2601" href="https://www.frontendmentor.io/profile/Leksii2601">Oleksii</a>.
  </div>
  <script src="script.js">

  </script>
</body>
</html>
